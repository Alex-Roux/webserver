<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheet.css">
    <title>title | Website</title>
</head>
<header>
	<div class="header-title">
		Website
	</div>
	<div class="header-nav">
		<nav>
			<a class="button" href="/">Index</a>
			<a class="button" href="/page2">Page 2</a>

			<a class="button signup" href="/signup">Sign up</a>
			<a class="button login" href="/login">Log in</a>
		</nav>
	</div>
</header>
<body>
	
	<div class="signup-form">
        <form>
            <h1>Sign up</h1>
			<fieldset>
				<div class="input-field">
					<label for="email">Email</label>
					<input type="text" name="email" autocomplete="email" required />
					<div class="email-error"></div>
				</div>
				<div class="input-field">
					<label for="password">Password</label>
					<input type="password" name="password" autocomplete="new-password" required />
					<div class="password-error"></div>
				</div>
			</fieldset>
            <button>Sign up</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = form.email.value;
            const password = form.password.value;
            console.log(email, password)

        })

    </script>
	
	
	
	
	
	
	
    <footer>
        <a href="https://github.com/Alex-Roux/webserver">Github</a>
    </footer>
</body>
</html>
